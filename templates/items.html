{% extends 'base/base.html'%}

{% block content %}


<div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form id='add-Catalog-Form' method="POST" >
                <div class="row control-group">
                        <h2>Catalog:</h2>
                        <h3>{{catalog.namecat}}</h3>
                        {% if items%}
                            {% for item in items%}
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                            <div class="col-md-10 catalog-list">
                                                <h3>{{item.name}}</h3>
                                                <p>{{item.description}}</p>
                                                {%if 'user' in session %}
                                                <a href="{{url_for('edititem', name=item.name, description=item.description, item_id=item.id)}}">Edit</a>
                                                <a href="{{url_for('removeitem', name=item.name, description=item.description, item_id=item.id)}}">Remove</a>
                                                {% endif %}
                                            </div>
                                        <div class="col-md-1"></div>
                                    </div>
                            
                            {% endfor%}
                        {% endif %}
             
            </div>
        </form>
    
        </div>
    </div>
    <div class="row padding-top padding-bottom">
            <div class="col-md-1"></div>
            <div class="col-md-11 padding-none">
                    {%if 'user' in session %}
                    <a href="{{url_for('additem', catalog_id = catalog.id)}}">
                            <button class="btn btn-default" >
                                <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Add Catalog Item
                            </button>
                        </a>
                    {% endif %}
            </div>
            <div class="col-md-7"></div>
        </div>
{% endblock%}
