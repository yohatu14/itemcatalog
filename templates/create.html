{% extends 'base/base.html'%}
{% block content %}


{% from '_macro2.html' import render_field %}
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form id='create-Form' method="POST" >
            <div class="row control-group">

               <div class="form-group" > {{render_field(form.username, class='form-control')}}</div>
               <div class="form-group" > {{render_field(form.email, class='form-control')}}</div>
               <div  class="form-group">{{render_field(form.password, class='form-control')}}</div>
               <button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
        </div>
    </form>
    </div>
</div>


{% endblock%}
